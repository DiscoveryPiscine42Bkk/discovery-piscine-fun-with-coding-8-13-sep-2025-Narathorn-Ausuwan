<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's over 9000</title>
    <link rel="stylesheet" href="calc.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  function calculate() {
    const num1 = parseFloat($("#num1").val());
    const num2 = parseFloat($("#num2").val());
    const operator = $("#operator").val();

    let ans = 0;

    if (num1 < 0 || num2 < 0) {
      console.log("Error :(");
      alert("Error :(");
      return;

    } else if (operator === "+") {
      ans = num1 + num2;

    } else if (operator === "-") {
      ans = num1 - num2;

    } else if (operator === "*") {
      ans = num1 * num2;

    } else if (operator === "/") {
      ans = num1 / num2;

    } else if (operator === "%") {
      ans = num1 % num2;
    }

    if (isNaN(ans)) {
      console.log("It’s over 9000!");
      alert("It’s over 9000!");
    } else {
      console.log(ans);
      alert(ans);
    }
  }

  $(document).ready(function () {
    // จับ event submit ของ form
    $("form").on("submit", function (e) {
      e.preventDefault();
      calculate();
    });

    // แจ้งเตือนทุก 30 วินาที
    setInterval(function () {
      alert("Please, use me...");
    }, 30000);
  });
</script>
</head>

<body>
    <div class="calculator">
        <div class="container">
        <h1>Calculator</h1>
            <form onsubmit="calculate()">
                <input type="text" id="num1" required />
                <select id="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="%">%</option>
                </select>
                <input type="text" id="num2" required />
                <input type="submit" value="Try me!" />
            </form>
        </div>
    </div>
</body>

</html>

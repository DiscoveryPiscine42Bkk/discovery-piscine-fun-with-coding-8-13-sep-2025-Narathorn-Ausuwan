<!DOCTYPE html>
<html lang="en">
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Basics</title>
    <style>

        * {
            margin: 0;
        }

        .firstcell, .secondcell {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .firstcell {
            background-color: rgb(149, 193, 88);
        }

        .secondcell {
            background-color: rgb(255, 179, 146);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="firstcell">First cell</div>
        <div class="secondcell">Second cell</div>
    </div>
</body>
</html>

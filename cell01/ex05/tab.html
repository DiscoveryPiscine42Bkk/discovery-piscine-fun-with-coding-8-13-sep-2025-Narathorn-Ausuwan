<!DOCTYPE html>
<html lang="en">
<head>

    <title>Basics</title>
    <style>
        table {
            width: 100%;
            height: 200px;
        }

        th {
            text-align: left;
        }

        #firstcell {
            background-color: rgb(149, 193, 88);
        }

        #secondcell {
            background-color: rgb(255, 179, 146);
        }
    </style>
</head>
<body>
    <table>
        <th id="firstcell">First cell</th>
        <th id="secondcell">Second cell</th>
    </table>
</body>
</html>

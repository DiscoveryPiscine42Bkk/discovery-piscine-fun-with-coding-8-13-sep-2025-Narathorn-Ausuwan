<!DOCTYPE html>
<html lang="en">
<head>

    <title>Basics</title>
    <style>

        * {
            margin: 0;
        }

        table {
            width: 100%;
            height: 200px;
        }

        th {
            text-align: left;
        }

        .firstcell {
            background-color: rgb(149, 193, 88);
        }

        .secondcell {
            background-color: rgb(255, 179, 146);
        }
    </style>
</head>
<body>
    <table>
        <th class="firstcell">First cell</th>
        <th class="secondcell">Second cell</th>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
        }

    </style>

</head>

<body>

    <div id="balloon" onclick="blow()" onmouseleave="shrink()"></div>

</body>

<script>

    function blow() {
        const balloon = document.getElementById("balloon");
        const size = balloon.offsetWidth;

        if (size + 10 > 420) {
            balloon.style.width = "200px";
            balloon.style.height =  "200px";
        } else {
            balloon.style.width = (size + 10) + "px";
            balloon.style.height = (size + 10) + "px";
        }
        
        if (balloon.style.backgroundColor == "red" || balloon.style.backgroundColor == "") {
            balloon.style.backgroundColor = "green";
    
        } else if (balloon.style.backgroundColor == "green") {
            balloon.style.backgroundColor = "blue";
    
        } else {
            balloon.style.backgroundColor = "red";

        }
    }

    function shrink() {
        const balloon = document.getElementById("balloon");
        const size = balloon.offsetWidth;

        if (size - 5 >= 200) {
            balloon.style.width = (size - 5) + "px";
            balloon.style.height = (size - 5) + "px";
        } else {
            balloon.style.width = "200px";
            balloon.style.height = "200px";
        }
        
        if (balloon.style.backgroundColor == "red" || balloon.style.backgroundColor == "") {
            balloon.style.backgroundColor = "blue";
    
        } else if (balloon.style.backgroundColor == "blue") {
            balloon.style.backgroundColor = "green";
    
        } else {
            balloon.style.backgroundColor = "red";

        }
    }

</script>

</html>
